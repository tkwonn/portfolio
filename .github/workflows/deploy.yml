name: deploy to EC2

on:
  push:
    branches: [main]

jobs:
  fix:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node.js 20 ğŸ›
        uses: actions/setup-node@v4
        with:
          node-version: '20.13.1'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # Only update the cache when dependencies are updated.
      - name: Cache node_modules ğŸ“¦
        id: cache-nodemodules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: Install dependencies â€ğŸ’»
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run ESLint ğŸ‘€
        run: npm run lint

      - name: Run Prettier ğŸ‘€
        run: npm run check-format

  deploy:
    needs: [fix]
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install PM2
        run: npm install pm2 -g

      - name: Set up SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          known_hosts: ${{ secrets.EC2_HOST }}

      - name: Deploy to EC2 server ğŸ”¨
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          pm2 deploy ecosystem.config.js production --force