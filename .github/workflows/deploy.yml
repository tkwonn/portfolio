name: deploy to EC2

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node.js 20 ğŸ›
        uses: actions/setup-node@v4
        with:
          node-version: '20.13.1'
          cache: 'npm'

      # Only update the cache when dependencies are updated.
      - name: Cache node_modules ğŸ“¦
        id: cache-nodemodules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: Install dependencies â€ğŸ’»
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run ESLint ğŸ‘€
        run: npm run lint

      - name: Run Prettier ğŸ‘€
        run: npm run check-format

  deploy:
    needs: [build]
    runs-on: ubuntu-22.04

    permissions:
      id-token: write
      contents: read

    env:
      ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ID }}:role/${{ secrets.ROLE_NAME }}
      SESSION_NAME: portfolio-${{ github.run_id }}-${{ github.run_attempt }}
      EC2_INSTANCE_ID: "i-0787bc1994b8b31e1"
      AWS_REGION: "us-west-2"
      GITHUB_BRANCH: "${{ github.ref_name }}"

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          role-session-name: ${{ env.SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy using AWS SSM ğŸ”¨
        run: |
          COMMANDS_JSON=$(cat << EOF
          {
            "commands": [
              "set -e",
              "sudo su - ubuntu -c 'bash -c \"set -e && \\",
              "cd /home/ubuntu/web/portfolio && \\",
              "git fetch origin main && \\",
              "git reset --hard origin/main && \\",
              "npm ci && \\",
              "npm run build && \\",
              "pm2 start npm --name portfolio -- start || pm2 restart portfolio && \\",
              "pm2 save\"'"
            ]
          }
          EOF
          )

          # Send SSM Command
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ env.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy application" \
            --parameters "$COMMANDS_JSON" \
            --region "${{ env.AWS_REGION }}" \
            --timeout-seconds 3600 \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          # Poll for command status
          MAX_ATTEMPTS=0
          SLEEP_INTERVAL=10

          for (( i=0; i<$MAX_ATTEMPTS; i++ ))
          do
            STATUS=$(aws ssm list-command-invocations \
              --command-id "$COMMAND_ID" \
              --details \
              --query "CommandInvocations[0].Status" \
              --output text)

            echo "Current SSM command status: $STATUS"

            # Retrieve logs progressively
            OUTPUT=$(aws ssm get-command-invocation \
              --instance-id "${{ env.EC2_INSTANCE_ID }}" \
              --command-id "$COMMAND_ID" \
              --query "StandardOutputContent" \
              --output text || true)

            if [ -n "$OUTPUT" ]; then
              echo "$OUTPUT"
            fi

            if [ "$STATUS" == "Success" ]; then
              echo "SSM command succeeded!"
              break
            elif [ "$STATUS" == "Failed" ]; then
              echo "SSM command failed!"
              exit 1
            fi

            sleep $SLEEP_INTERVAL
          done

          if [ "$STATUS" != "Success" ]; then
            echo "SSM command did not complete within expected time."
            exit 1
          fi